server:
  ports:
  - "8080"
spring:
  h2:
    console:
      enabled: "false"
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: ''
    dbcp2:
      driver-class-name: org.h2.Driver
  flyway:
    locations: classpath:db/migration/{vendor}
  loggers:
  - name: console
  - name: rolling-file
    pattern: '%n.log'
environment: production
